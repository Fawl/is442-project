version: '3.9'

services:
  database:
    container_name: database
    build:
      context: ./database
      dockerfile: Dockerfile
    env_file: ./database/db.env
    volumes:
      - database-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    expose: 
      - 5432

  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: ./backend/.env
    depends_on:
      - database
    expose: 
      - 8888

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend

volumes:
  database-data: